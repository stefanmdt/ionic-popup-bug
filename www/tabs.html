<ion-view title="tabs">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon"><i class="icon ion-navicon"></i></button>
    </ion-nav-buttons>
    <ion-tabs class="tabs-striped tabs-icon">

        <ion-tab icon-on="ion-ios7-stopwatch" icon-off="ion-ios7-stopwatch-outline" ui-sref="app.tabs.home">
            <ion-nav-view name="home-tab" style="height: 100%;"></ion-nav-view>
        </ion-tab>

    </ion-tabs>

</ion-view>
